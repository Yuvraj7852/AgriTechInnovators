<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Management System</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1rem;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #003c8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Internship Management System</h1>
    </header>

    <div class="container">
        <h2>Add Internship Details</h2>
        <form id="internshipForm">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" required>

            <label for="position">Position</label>
            <input type="text" id="position" name="position" required>

            <label for="duration">Duration (Months)</label>
            <input type="number" id="duration" name="duration" required>

            <label for="description">Job Description</label>
            <textarea id="description" name="description" required></textarea>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <button type="submit" class="button">Add Internship</button>
        </form>
    </div>

    <div class="container">
        <h2>Available Internships</h2>
        <table id="internshipTable">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Duration</th>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Internship details will be added here -->
            </tbody>
        </table>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Internship Management System. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript for form handling and table display
        const internshipForm = document.getElementById('internshipForm');
        const internshipTable = document.getElementById('internshipTable').getElementsByTagName('tbody')[0];

        internshipForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const companyName = document.getElementById('companyName').value;
            const position = document.getElementById('position').value;
            const duration = document.getElementById('duration').value;
            const description = document.getElementById('description').value;
            const location = document.getElementById('location').value;

            // Create new row and insert into the table
            const newRow = internshipTable.insertRow();
            newRow.innerHTML = `
                <td>${companyName}</td>
                <td>${position}</td>
                <td>${duration} Months</td>
                <td>${description}</td>
                <td>${location}</td>
            `;

            // Clear form fields
            internshipForm.reset();
        });
    </script>
</body>
</html>
